<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Share - Secure File Sharing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .upload-area {
            border: 2px dashed #4CAF50;
            padding: 2rem;
            text-align: center;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-area:hover {
            background-color: #f1f1f1;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 1rem;
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list li .remove {
            color: red;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tea Share</h1>
        <p>Secure, Private, and Instant File Sharing</p>
    </header>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p><i class="fas fa-cloud-upload-alt" style="font-size: 2rem;"></i></p>
            <p>Click or Drag & Drop Files Here to Upload</p>
            <input type="file" id="fileInput" multiple onchange="handleFiles(this.files)">
        </div>

        <ul class="file-list" id="fileList">
            <!-- Uploaded files will appear here -->
        </ul>

        <div id="pastUrls">
            <h3>Past URLs</h3>
            <ul id="urlList">
                <!-- Previously generated URLs will appear here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tea Share. All Rights Reserved.</p>
    </footer>

    <script>
        const fileList = document.getElementById('fileList');
        const urlList = document.getElementById('urlList');
        const urls = []; // Array to store URLs with timestamps

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;

                const removeBtn = document.createElement('span');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove';
                removeBtn.onclick = () => fileList.removeChild(li);

                li.appendChild(removeBtn);
                fileList.appendChild(li);

                generateUrl(file.name);
            });
        }

        function generateUrl(fileName) {
            const timestamp = Date.now();
            const url = `https://teashare.com/${timestamp}-${fileName}`;
            const li = document.createElement('li');
            li.textContent = url;
            urlList.appendChild(li);

            // Store the URL with its timestamp
            urls.push({ url, timestamp });

            // Schedule URL removal after 24 hours
            setTimeout(() => {
                removeUrl(url);
            }, 24 * 60 * 60 * 1000);
        }

        function removeUrl(url) {
            // Find and remove the URL from the array
            const index = urls.findIndex(item => item.url === url);
            if (index !== -1) {
                urls.splice(index, 1);

                // Remove the URL from the displayed list
                Array.from(urlList.children).forEach(li => {
                    if (li.textContent === url) {
                        urlList.removeChild(li);
                    }
                });
            }
        }
    </script>
</body>
</html>
